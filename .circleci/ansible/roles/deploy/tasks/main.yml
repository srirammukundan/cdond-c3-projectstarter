---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory


- name: "Copy package.json to EC2"
  become: yes
  copy:
    src: ../../frontend/package.json
    dest: /home/ubuntu/dist
    owner: ubuntu

- name: Uncompress Backend
  shell: |
    cd /home/ubuntu/dist
    tar xvzf artifact.tar.gz -C .
     ls -la
  
- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend/dist.tar.gz
    dest: /home/ubuntu

- name: Extract backend and start node server
  shell: |
    cd /home/ubuntu
    tar -xf dist.tar.gz
    rm -rf dist.tar.gz
    cd dist
    npm i
    pm2 start main.js --update-env
