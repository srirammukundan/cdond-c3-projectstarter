---
- name: Creates directory
  file:
    path: /home/ubuntu/dist
    state: directory


- name: Copy backend dist files web server
  copy:
    src: ../../artefacts.tar.gz
    dest: /home/ubuntu/dist/artifact.tar.gz
    owner: ubuntu
    group: ubuntu
    mode: 0777 

- name: "Copy package.json to EC2"
  become: yes
  copy:
    src: ../../frontend/package.json
    dest: /home/ubuntu/dist
    owner: ubuntu

- name: Uncompress Backend
  shell: |
    cd /home/ubuntu/dist
    tar xvzf artifact.tar.gz -C .
   
   
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
  
- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend/dist.tar.gz
    dest: /home/ubuntu

- name: Extract backend and start node server
  shell: |
    cd /home/ubuntu
    tar -xf dist.tar.gz
    rm -rf dist.tar.gz
    cd dist
    npm i
    pm2 start main.js --update-env

- name: Start PM2
  shell: |
    pwd
    pm2 start npm --name backend -- start -- --port 3030
