---
- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  become: yes
  file:
    path: /home/ubuntu/dist
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: 0777 

- name: "Copy backend build folder to EC2"
  become: yes
  unarchive:
    src: ../../artefacts.tar.gz
    dest: /home/ubuntu/
    owner: ubuntu
    group: ubuntu
    mode: 0777 

- name: "Copy package.json to EC2"
  become: yes
  copy:
    src: ../../frontend/package.json
    dest: /home/ubuntu/
    owner: ubuntu

- name: Extract backend and start node server
  shell: |
    cd /home/ubuntu
    tar -xf dist.tar.gz
    rm -rf dist.tar.gz
    cd dist
    npm i
    pm2 start main.js --update-env
